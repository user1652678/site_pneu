<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneus do Céu</title>
    <style>
        /* Estilos anteriores permanecem inalterados */

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-bottom: 0.5em;
        }

        input, button {
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Pneus do Céu</h1>
        <!-- Adicione elementos de navegação, como links para tipos de pneus ou a área de cadastro -->
    </header>

    <section>
        <h2>Tipos de Pneus</h2>
        <!-- Adicione informações sobre os diferentes tipos de pneus que você oferece -->
    </section>

    <section>
        <h2>Área de Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Pneus do Céu. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
