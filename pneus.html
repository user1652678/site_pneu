<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pneus do Céu</title>

    <style>

        /* Estilos anteriores permanecem inalterados */


        .tipo-pneu {

            margin-bottom: 20px;

        }


        .tipo-pneu img {

            max-width: 100%;

            height: auto;

        }


        .descricao {

            margin-top: 10px;

        }

    </style>

</head>

<body>

    <header>

        <h1>Bem-vindo à Pneus do Céu</h1>

        <!-- Adicione elementos de navegação, como links para tipos de pneus ou a área de cadastro -->

    </header>


    <section>

        <h2>Tipos de Pneus</h2>


        <div class="tipo-pneu">

            <img src="caminho-para-imagem-pneu1.jpg" alt="Pneu A">

            <h3>Pneu A</h3>

            <p class="descricao">Este é o Pneu A. Descrição detalhada sobre suas características e benefícios.</p>

        </div>


        <div class="tipo-pneu">

            <img src="caminho-para-imagem-pneu2.jpg" alt="Pneu B">

            <h3>Pneu B</h3>

            <p class="descricao">O Pneu B é conhecido por sua durabilidade e desempenho em condições adversas.</p>

        </div>


        <!-- Adicione mais tipos de pneus conforme necessário -->


    </section>


    <section>

        <h2>Área de Cadastro</h2>

        <form>

            <label for="nome">Nome:</label>

            <input type="text" id="nome" name="nome" required>


            <label for="email">E-mail:</label>

            <input type="email" id="email" name="email" required>


            <label for="senha">Senha:</label>

            <input type="password" id="senha" name="senha" required>


            <button type="submit">Cadastrar</button>

        </form>

    </section>


    <footer>

    </footer>

</body>

</html>
